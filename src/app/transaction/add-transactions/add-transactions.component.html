<form class="m-3" [formGroup]="addTransactionsForm" (ngSubmit)="addTransactions()">
  <div class="row">
    <div class="col">
      <input type="date" formControlName="date"  class="form-control" placeholder="Date"  />
    </div>
    <div class="col">
      <input type="text" formControlName="category" class="form-control" placeholder="Category" />
    </div>
    <div class="col">
      <input type="text" formControlName="description" class="form-control" placeholder="Description" />
    </div>
    <div class="col">
      <input type="text" formControlName="amount" class="form-control" placeholder="Amount" />
    </div>
  </div>
  <button [disabled]="loading" type="submit" class="btn btn-success m-2">Add Transaction</button>
</form>
